<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>FreshCart - Your Premium E-Commerce Destination</title>
    <meta name="title" content="FreshCart - Your Premium E-Commerce Destination">
    <meta name="description" content="Discover quality products at amazing prices. Shop the latest trends in fashion, electronics, home & garden, and more. Fast delivery and excellent customer service.">
    <meta name="keywords" content="e-commerce, online shopping, freshcart, products, fashion, electronics, home, garden, delivery">
    <meta name="author" content="FreshCart">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://freshcart-ecommerce.com/">
    <meta property="og:title" content="FreshCart - Your Premium E-Commerce Destination">
    <meta property="og:description" content="Discover quality products at amazing prices. Shop the latest trends in fashion, electronics, home & garden, and more.">
    <meta property="og:image" content="/src/assets/images/freshcart-logo.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://freshcart-ecommerce.com/">
    <meta property="twitter:title" content="FreshCart - Your Premium E-Commerce Destination">
    <meta property="twitter:description" content="Discover quality products at amazing prices. Shop the latest trends in fashion, electronics, home & garden, and more.">
    <meta property="twitter:image" content="/src/assets/images/freshcart-logo.svg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/freshcart-logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/images/freshcart-logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/images/freshcart-logo.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/images/freshcart-logo.svg">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0aad0a">
    <meta name="msapplication-TileColor" content="#0aad0a">
    
    <!-- Security Headers (Note: X-Frame-Options must be set via HTTP headers) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FreshCart",
      "url": "https://freshcart-ecommerce.com",
      "logo": "https://freshcart-ecommerce.com/src/assets/images/freshcart-logo.svg",
      "description": "Your Premium E-Commerce Destination",
      "sameAs": [
        "https://facebook.com/freshcart",
        "https://twitter.com/freshcart",
        "https://instagram.com/freshcart"
      ]
    }
    </script>
  </body>
</html>
